<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Landing</title>
  <link rel="icon" href="/assets/crown.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Jersey 10", sans-serif;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1rem;
      background: rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    #navbar-logo {
        padding-left: 30px; /* Add space to the left of "Portfolio" */
        font-size: 2.5rem;  /* Optional: size tweak */
      }
      
      /* Shrink navbar padding top & bottom */
      .navbar {
        padding: 0.1rem 4rem; /* Less vertical space, same horizontal */
      }
      

    /* Hero Section */
    .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      .hero-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 200px;
        max-width: 1500px;
        margin: 0 auto;
        padding: 0 20px;
        flex-wrap: wrap;
      }
      
      .hero-photo img {
        width: 200px;
        height: 200px;
        overflow: hidden;
        object-fit: cover;
        object-position: 0% 100%;
        border-radius: 50%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transform: scale(1.2);
        background: linear-gradient(to bottom, rgb(252, 239, 202), rgba(254, 176, 50, 0.865));
      }
      
      
      .hero-text {
        max-width: 600px;
        text-align: left;
      }
      
      .hero-text h1 {
        font-size: 3rem;
      }
      
      .hero-text p {
        font-size: 1.2rem;
      }
      

    .hero .buttons {
      margin-top: 30px;
    }

    .hero .buttons a {
      text-decoration: none;
      background: white;
      color: #2575fc;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      margin: 0 10px;
      transition: 0.3s ease;
    }

    .hero .buttons a:hover {
      background: #ddd;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="jersey-10-regular"><a href="index.html"><h3>Portfolio</h3></a></div>
    <div class="nav-links">
            <!-- Right: Horizontal icon links -->
        <ul class="navbar-nav d-flex flex-row align-items-center gap-3">
            <li class="nav-item">
            <a class="nav-link" href="https://github.com/yourusername" target="_blank">
                <i class="bi bi-github fs-4"></i>
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="mailto:you@example.com">
                <i class="bi bi-envelope-fill fs-4"></i>
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="https://linkedin.com/in/yourusername" target="_blank">
                <i class="bi bi-linkedin fs-4"></i>
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="https://youtube.com/@yourchannel" target="_blank">
                <i class="bi bi-youtube fs-4"></i>
            </a>
            </li>
        </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-container">
      <!-- Left Side: Photo -->
      <div class="hero-photo">
        <img src="/assets/ew.png" alt="Your Portrait" style="height: 350px; width: auto;"/>
      </div>
  
      <!-- Right Side: Intro Text -->
      <div class="hero-text">
        <h1>Hello, I'm [Your Name]</h1>
        <p>A web developer & designer crafting beautiful and functional experiences.</p>
        <div class="buttons">
          <a href="#projects">View Projects</a>
          <a href="#contact">Contact Me</a>
        </div>
      </div>
    </div>
  </section>
  

  <!-- Footer -->
  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

</body>
</html>
